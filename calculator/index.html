<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main_div">
        <table class="myCalci">
            <tr>
                <td colspan="3"><input class="display_Screen" type="text" id="answer" disabled /> </td>
                <td><input class="button" type="button" value="AC" onclick="clearScreen()" /> </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="9" onclick="display('9')" /></td>
                <td><input class="button" type="button" value="8" onclick="display('8')" /></td>
                <td><input class="button" type="button" value="7" onclick="display('7')" /></td>
                <td><input class="button" type="button" value="/" onclick="display('/')" /></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="6" onclick="display('6')" /></td>
                <td><input class="button" type="button" value="5" onclick="display('5')" /></td>
                <td><input class="button" type="button" value="4" onclick="display('4')" /></td>
                <td><input class="button" type="button" value="*" onclick="display('*')" /></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="3" onclick="display('3')" /></td>
                <td><input class="button" type="button" value="2" onclick="display('2')" /></td>
                <td><input class="button" type="button" value="1" onclick="display('1')" /></td>
                <td><input class="button" type="button" value="-" onclick="display('-')" /></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="display('0')" /></td>
                <td><input class="button" type="button" value="." onclick="display('.')" style="font-weight: bold;" /></td>
                <td><input class="button" type="button" value="=" onclick="calculate()" /></td>
                <td><input class="button" type="button" value="+" onclick="display('+')" /></td>
            </tr>
        </table>
    </div>

    <script>
        function clearScreen() {
            document.getElementById('answer').value="";
        }

        function display(number) {
            document.getElementById("answer").value+=number;
        }

        function calculate() {
            var n = document.getElementById("answer").value;
            var exp = eval(n);
            document.getElementById("answer").value=exp;
        }

    </script>
</body>
</html>
